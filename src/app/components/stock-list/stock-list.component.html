<h1>{{ stockTitle() }}</h1>

<ol>
  @for (stock of stockList(); track stock.id) { @if(stock.quantity > 2){
  <li>
    {{ stock.name }} -
    <strong
      [class.text-danger]="stock.quantity < 10"
      [class.text-success]="stock.quantity >= 10"
    >
      Cantidad: {{ stock.quantity }}
    </strong>
    -
    <strong
      [class.text-success]="stock.existances == 1"
      [class.text-danger]="stock.existances == 0"
    >
      Existencias: {{ stock.quantity }}
    </strong>
  </li>
  } @else {
  <li><i> Stock menor a 2 </i></li>
  } }
</ol>
